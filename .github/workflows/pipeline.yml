name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  conform:
    runs-on: ubuntu-latest
    name: Conform

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  checkstyle:
    needs: conform
    runs-on: ubuntu-latest
    name: Checkstyle
    strategy:
      matrix:
        java-version: [ "17" ]

    steps:
      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-java@v4.5.0
        with:
          java-version: "${{ matrix.java-version }}"
          distribution: "temurin"

      - uses: gradle/actions/setup-gradle@v4.1.0

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

  test:
    needs: checkstyle
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java-version: [ '17' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Install Xvfb (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - uses: gradle/actions/setup-gradle@v4.1.0

      - name: Make Gradle wrapper executable (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble the project
        run: ./gradlew assemble

      - name: Install xvfb for headless testing
        run: sudo apt-get install -y xvfb

      - name: Build with Gradle
        run: xvfb-run --server-args="-screen 0 1280x960x24" ./gradlew build

      - name: Create Fat JAR
        run: ./gradlew shadowJar

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voiceart.jar
          path: build/libs/*.jar